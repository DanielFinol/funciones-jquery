<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- jQuery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#click').click(function() {
                $(this).text('¡Ya, po!')
            });
            $('#hide').click(function() {
                $(this).hide()
            });
            $('#show').click(function() {
                $('#hide').show()
            });
            $('#toggle').click(function() {
                $('#hide').toggle()
            });
            $('#slideDown').click(function() {
                $(this).hide()
                $(this).slideDown()
            });
            $('#slideUp').click(function() {
                $(this).slideUp()
            });
            $('#slideToggle').click(function() {
                $('#hide').slideToggle()
            });
            $('#fadeIn').click(function() {
                $(this).hide()
                $(this).fadeIn('slow')
            });
            $('#fadeOut').click(function() {
                $(this).fadeOut()
            });
            $('#fadeToggle').click(function() {
                $('#hide').fadeToggle()
            });
            $('#addClass').click(function() {
                $(this).addClass("btn-success")
            });
            $('#before').click(function() {
                $(this).before("Antes")
            });
            $('#after').click(function() {
                $(this).after("Después")
            });
            $('#append').click(function() {
                $(this).append("Adjunto")
            });
            $('#html').click(function() {
                $(this).html('<p>Hay un <em>párrafo</em> en el botón.</p>')
            });
            $('#attr').click(function() {
                $(this).attr('disabled', 'disabled')
            });
            $('#val').click(function() {
                $(this).val('nuevo valor')
                $(this).html($(this).val())
            });
            $('#text').click(function() {
                $(this).text('Cambió el texto')
            });
        });
    </script>

    <title>Funciones de JQuery</title>
  </head>
  <body>
    <!<div class="row container row">
    <button type="button" id="click">¡Clícame!</button>
    <button type="button" id="hide">¡Escóndeme!</button>
    <button type="button" id="show">¡Muéstralo!</button>
    <button type="button" id="toggle">¡Altérnalo!</button>
    <button type="button" id="slideDown">¡Deslizar pa'bajo!</button>
    <button type="button" id="slideUp">¡Deslizar p'arriba!</button>
    <button type="button" id="slideToggle">¡Deslízalo alternando!</button>
    <button type="button" id="fadeIn">¡Aparéceme!</button>
    <button type="button" id="fadeOut">¡Desvanéceme!</button>
    <button type="button" id="fadeToggle">¡Altérnalo lento!</button>
    <button type="button" id="addClass">¡Pónme clase!</button>
    <button type="button" id="before">¡Precédeme!</button>
    <button type="button" id="after">¡Sucédeme!</button>
    <button type="button" id="append">¡Adjúntamelo!</button>
    <button type="button" id="html">¡Cambia mi HTML!</button>
    <button type="button" id="attr">¡Deshabilítame!</button>
    <button type="button" id="val">¡Valórame!</button>
    <button type="button" id="text">¡Textme!</button>
    
  </body>
</html>
